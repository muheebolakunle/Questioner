<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner|Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="icon" type="image" href="./img/favicon.ico">    
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Q</span>uestioner</h1>
            </div>
            <nav>
                <ul>
                    <li class=""><a href="index.html">Create account</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <main class="container">
            <section class="form__wrapper">
              <div class="form">
                <p class="form__header">Log in to Questioner</p>
                <form id="signup-form" class="form__signup">
                  
        
                  <div class="form__control">
                    <input type="email" id="reg-email" class="form__input" placeholder="Email Address" required>
                  </div>
        
                  <div class="form__control">
                    <input type="password" id="reg-password" class="form__input" placeholder="Password" required>
                    <div class="forgotten"><a href="forgot-password.html">Forgotten password?</a></div>
                  </div>
        
                 
        
                  <div class="form__control">
                    <button type="submit" class="button"> Log In</button>
                  </div>
                  <span>Don't have an account?
                    <a href="index.html">Sign Up</a>
                  </span>
                </form>
              </div>
            </section>
          </main>

    <footer class="footer">
            <p>Questioner <span>&copy;</span> 2019</p>
    </footer>   
    
</body>
</html>
