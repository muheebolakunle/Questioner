<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner|Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Q</span>uestioner</h1>
            </div>
            <nav>
                <ul>
                    <li class=""><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <main class="container">
            <section class="form__wrapper">
              <div class="form">
                <p class="form__header">Reset your password</p>
                <form id="signup-form" class="form__signup">
                  <div class="form__control">
                    <input type="password" id="new-password" class="form__input" placeholder="New Password" required>
                  </div>
        
                  <div class="form__control">
                    <input type="password" id="new-confirm-password" class="form__input" placeholder="Confirm Password"
                      required>
                  </div>
        
                  <div class="form__control">
                    <button type="submit" class="button">Reset Password</button>
                  </div>
                  <span>
                    <a href="login.html">Sign In</a>
                  </span>
                </form>
              </div>
            </section>
          </main>

    <footer class="footer">
            <p>Questioner <span>&copy;</span> 2019</p>
    </footer>   
    
</body>
</html>
