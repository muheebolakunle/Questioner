<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner|Forgotten password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Questioner</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

   
    <main class="container">
            <section id="form-wrap" class="form__wrapper">
              <div class="form">
                <form id="signup-form" class="form__signup">
                  
        
                  <div class="form__control">
                    <input type="email" id="reg-email" class="form__input" placeholder="Enter email Address" required>
                  </div>
        
                 
                  <div class="form__control">
                    <button type="submit" class="button">Send Password Reset Link</button>
                  </div>
                  <span>Remember password?
                    <a href="login.html">Sign In</a>
                  </span>
                </form>
              </div>
            </section>
          </main>

    <footer class="footer">
            <p>Questioner <span>&copy;</span> 2019</p>
    </footer>   
    
</body>
</html>
